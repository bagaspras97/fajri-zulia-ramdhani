<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
  <!-- Background shape -->
  <rect x="10" y="10" width="180" height="60" rx="15" fill="#f3f0ff" />
  
  <!-- Purple gradient background for letters -->
  <rect x="20" y="15" width="160" height="50" rx="10" fill="url(#purpleGradient)" />
  
  <!-- Define gradient -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
  </defs>
  
  <!-- FZR Letters -->
  <text x="40" y="52" font-family="Arial, sans-serif" font-weight="bold" font-size="35" fill="white">
    FZR
  </text>
  
  <!-- Decorative dot -->
  <circle cx="160" cy="30" r="8" fill="white" opacity="0.7" />
  
  <!-- Subtle decorative line -->
  <path d="M30 60 L170 60" stroke="white" stroke-width="2" stroke-opacity="0.3" />
</svg>